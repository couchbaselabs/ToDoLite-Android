apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.couchbase.todolite"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 130
        versionName "1.3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // workaround for "duplicate files during packaging of APK" issue:
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.couchbase.lite:couchbase-lite-android:1.3.0-35'
    compile 'com.couchbase.lite:couchbase-lite-android-forestdb:1.3.0-35'
    compile 'com.couchbase.lite:couchbase-lite-android-sqlcipher:1.3.0-35'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
}
